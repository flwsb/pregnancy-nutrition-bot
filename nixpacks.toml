# Nixpacks configuration - psycopg2-binary is pre-compiled
# No PostgreSQL dev libraries needed

[phases.setup]
nixPkgs = ["python39"]
aptPkgs = []

[phases.install]
cmds = ["python -m venv --copies /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt"]

[variables]
NIXPACKS_NO_POSTGRES = "true"

[start]
cmd = "PATH=/opt/venv/bin:$PATH python3 bot.py"
